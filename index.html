<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/event-booster-project/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Booster Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/event-booster-project/index.js"></script>
  <link rel="stylesheet" crossorigin href="/event-booster-project/assets/index-5VWZLB18.css">
</head>

<body>

  <header class="header">
  <div class="container">
    <a class="header__logo__link" href="#">
      <picture>
        <source srcset="/event-booster-project/assets/logo-desktop@2x-Cy-u8Ybh.png" media="(min-width:1200px)">
        <source srcset="/img/logo/logo-tablet@2x.png" media="(min-width:768px)">
        <source srcset="/event-booster-project/assets/logo-mobile@2x-yLftQ0iz.png" media="(max-width:767px)">
        <img class="header__logo__img" src="#" alt="logo">
      </picture>
    </a>

    <h1 class="header__title">FIND BEST EVENTS<br>AROUND THE WORLD</h1>
    <form id="header__form" class="header__form">
      <label class="header__form__label">
        <input id="search-input" class="header__form__input" type="text" placeholder="Start searching" autocomplete="off">
        <button class="header__form__btn">
          <svg class="header__form__btn-icon">
            <use href="/event-booster-project/assets/sprite-BLuRNpco.svg#icon-search"></use>
          </svg>
        </button>
      </label>
      <label class="header__form__label">
        <!-- <input class="header__form__input" type="text" placeholder="Choose country">
        <button class="header__form__btn">
          <svg class="header__form__btn-icon">
            <use href="/img/icons/sprite.svg#icon-search"></use>
          </svg>
        </button> -->
        <!-- <select class="header__form__country__select" 
        data-cls-option="fg-DarkGray"
        data-cls-drop-list="bg-transparent"
        data-cls-option-group="bg-transparent fg-white"
        data-cls-selected-item-remover="fg-pink"
        id="countries__list__select" 
        data-role="select"> -->


        <button type="button" class="header__form__country__button">
          <p class="header__form__country__button-text">Choose country</p>
          <select class="header__form__country__select" id="header__form__country__select">
            <!-- <option class='header__form__country__option' value="Choose country">Choose country</option> -->
          </select>
          <svg class="header__form__btn-icon__choose">
            <use href="/event-booster-project/assets/sprite-BLuRNpco.svg#icon-arrow"></use>
          </svg>
        </button>
        


        </select>
      </label>
    </form>
  </div>
</header>
  <div class="backdrop" id="backdrop-window">
  <div class="modal">
    <div class="modal__content">
      <button class="modal__close-button" id="close">
        <svg
          class="close__icon"
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
        >
          <path
            d="M0.874187 17C0.65025 17 0.426313 16.9148 0.256172 16.7434C-0.0853907 16.4019 -0.0853907 15.8481 0.256172 15.5066L15.5069 0.256166C15.8485 -0.0853885 16.4023 -0.0853885 16.7438 0.256166C17.0854 0.59772 17.0854 1.15146 16.7438 1.49323L1.49327 16.7434C1.32185 16.9138 1.09791 17 0.874187 17Z"
            fill="#4C00FE"
          />
          <path
            d="M16.126 17C15.9021 17 15.6784 16.9148 15.508 16.7434L0.256172 1.49323C-0.0853907 1.15146 -0.0853907 0.59772 0.256172 0.256166C0.597735 -0.0853885 1.15149 -0.0853885 1.49327 0.256166L16.7438 15.5066C17.0854 15.8481 17.0854 16.4019 16.7438 16.7434C16.5724 16.9138 16.3487 17 16.126 17Z"
            fill="#4C00FE"
          />
        </svg>
      </button>

      <div class="modal__header">
        <div class="img__circle">
          <picture>
            <source
              srcset="/event-booster-project/assets/circle-desktop-4CLryWgt.png 1x"
              media="(min-width:1200px)"
            />
            <source
              srcset="/event-booster-project/assets/circle-tablet-B0-aDDEu.png 1x"
              media="(min-width:768px)"
            />
            <source
              srcset="/event-booster-project/assets/circle-mobile-C7Btm3Jk.png 1x"
              media="(max-width:767px)"
            />
            <img id="img-circle" src="#" alt="picture in a cicrle" />
          </picture>
        </div>
      </div>

      <div class="modal__main">
        <div class="modal__main__img">
          <picture>
            <source
              srcset="/event-booster-project/assets/main-desktop-DD84Dm63.png 1x"
              media="(min-width:1200px)"
            />
            <source
              srcset="/event-booster-project/assets/main-tablet-B2a6ltsD.png 1x"
              media="(min-width:768px)"
            />
            <img class="main__img" id="main-img" alt="main image" />
          </picture>
        </div>

        <div class="modal__details">
          <div class="info">
            <h2>INFO</h2>
            <p class="info__text" id="text-information"></p>
          </div>

          <div class="when">
            <h2>WHEN</h2>
            <p class="event__date" id="event-date">2021-06-09</p>
            <p class="event__time" id="event-time">20:00 (Kyiv/Ukraine)</p>
          </div>

          <div class="where">
            <h2>WHERE</h2>
            <p class="event__city" id="event-city">Kyiv, Ukraine</p>
            <p class="event__place" id="event-place">VDNH</p>
          </div>

          <div class="who">
            <h2>WHO</h2>
            <p class="event_performer" id="event-performer">
              The Black Eyed Peas
            </p>
          </div>

          <div class="prices">
            <h2>PRICES</h2>
            <div class="standart__ticket" id="standart-ticket" >
              <svg
                class="icon__standart"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="17"
                viewBox="0 0 24 17"
                fill="none"
              >
                <path
                  d="M2.66668 0.833496L0 0.833496L0 16.8335H2.66668L2.66668 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M9.3737 0.833496L6.70703 0.833496L6.70703 16.8335H9.3737L9.3737 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M13.4142 0.833496L10.7476 0.833496L10.7476 16.8335H13.4142L13.4142 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M24.0001 0.833496L20.0405 0.833496L20.0405 16.8335H24.0001L24.0001 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M5.33334 0.833496L4.04041 0.833496L4.04041 16.8335H5.33334L5.33334 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M16 0.833496L14.707 0.833496L14.707 16.8335H16L16 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M18.6666 0.833496L17.3737 0.833496L17.3737 16.8335H18.6666L18.6666 0.833496Z"
                  fill="#0E0E0E"
                />
              </svg>
              <p class="standart__price" id="standart-price" >Standart 300-500 UAH</p>
            </div>
            <div class="button__container__standart">
              <button class="buy__ticket" id="event-ticket" type="button">
                BUY TICKETS
              </button>
            </div>

            <div class="vip__ticket" id="vip-icket">
              <svg
                class="icon__vip"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="17"
                viewBox="0 0 24 17"
                fill="none"
              >
                <path
                  d="M2.66668 0.833496L0 0.833496L0 16.8335H2.66668L2.66668 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M9.3737 0.833496L6.70703 0.833496L6.70703 16.8335H9.3737L9.3737 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M13.4142 0.833496L10.7476 0.833496L10.7476 16.8335H13.4142L13.4142 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M24.0001 0.833496L20.0405 0.833496L20.0405 16.8335H24.0001L24.0001 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M5.33346 0.833496L4.04053 0.833496L4.04053 16.8335H5.33346L5.33346 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M16 0.833496L14.707 0.833496L14.707 16.8335H16L16 0.833496Z"
                  fill="#0E0E0E"
                />
                <path
                  d="M18.6667 0.833496L17.3738 0.833496L17.3738 16.8335H18.6667L18.6667 0.833496Z"
                  fill="#0E0E0E"
                />
              </svg>
              <p class="vip__price" id="vip-price" >VIP 1000-1500 UAH</p>
            </div>
            <div class="button__container__vip">
              <button class="buy__ticket buy__ticket-vip" id="event-ticket-vip" type="button">
                BUY TICKETS
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="more">
        <button class="more__button" type="button">
          MORE FROM THIS AUTHOR
        </button>
      </div>
    </div>
  </div>
</div>


  <main>
    <section class="cards__section">
    <div class="container">
        <ul class="cards__list">

        </ul>
    </div>
</section>
    <section class="pagination__section">
    <div class="container">
        <ul class="pagination__list">
        </ul>
    </div>
</section>

</html>
